<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar Sesi칩n</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    button.button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button.button:hover {
      background: #5568d3;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #fcc;
    }
    .info {
      background: #e3f2fd;
      color: #1976d2;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #90caf9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>游댏 Iniciar Sesi칩n</h1>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    {% if mensaje %}
    <div class="info">{{ mensaje }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="username">Usuario o Email:</label>
        <input type="text" id="username" name="username" required autofocus>
        <small style="display:block; margin-top:5px; color:#666; font-size:0.85em;">Puedes usar tu nombre de usuario o email</small>
      </div>
      
      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      {% if request.args.get('next') %}
      <input type="hidden" name="next" value="{{ request.args.get('next') }}">
      {% endif %}
      
      <button type="submit" class="button">Iniciar Sesi칩n</button>
    </form>
  </div>
</body>
</html>
