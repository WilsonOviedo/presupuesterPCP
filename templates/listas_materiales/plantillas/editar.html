{% extends 'base.html' %}
{% block title %}Editar Plantilla: {{ plantilla.nombre }}{% endblock %}
{% block content %}
  <div class="actions" style="margin-bottom:10px;">
    <a class="button button-secondary" href="{{ url_for('listas_materiales_plantillas_index') }}">← Volver</a>
    <a class="button" href="{{ url_for('listas_materiales_ver_plantilla', plantilla_id=plantilla.id) }}">Ver</a>
  </div>
  <h2>Editar Plantilla: {{ plantilla.nombre }}</h2>

  {% if error %}
    <div class="error" style="background:#fee; color:#c33; padding:10px; border-radius:4px; margin-bottom:15px;">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" style="max-width:600px; background:white; padding:20px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.08);">
    <div style="margin-bottom:12px;">
      <label style="display:block; margin-bottom:6px; font-weight:600;">Nombre *</label>
      <input type="text" name="nombre" value="{{ plantilla.nombre }}" required style="width:100%; padding:8px;">
      <small style="color:#666; display:block; margin-top:4px;">El nombre se guardará en mayúsculas.</small>
    </div>
    <div style="margin-top:20px; display:flex; gap:10px;">
      <button type="submit" class="button">Guardar</button>
      <a href="{{ url_for('listas_materiales_ver_plantilla', plantilla_id=plantilla.id) }}" class="button button-secondary">Cancelar</a>
    </div>
  </form>
{% endblock %}
