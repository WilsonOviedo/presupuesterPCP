<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Completar Registro</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .register-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .email-info {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95em;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
    }
    button.button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button.button:hover {
      background: #5568d3;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #fcc;
    }
    .info {
      background: #e3f2fd;
      color: #1976d2;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #90caf9;
    }
    .password-requirements {
      font-size: 0.85em;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>游닇 Completar Registro</h1>
    <div class="email-info">
      <strong>Email:</strong> {{ email }}
    </div>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('completar_registro') }}" id="registerForm">
      <div class="form-group">
        <label for="username">Nombre de Usuario: <span style="color:red;">*</span></label>
        <input type="text" id="username" name="username" required autofocus 
               pattern="[a-zA-Z0-9_]{3,20}" 
               title="Solo letras, n칰meros y guiones bajos. Entre 3 y 20 caracteres.">
        <small class="password-requirements">Solo letras, n칰meros y guiones bajos. Entre 3 y 20 caracteres.</small>
      </div>
      
      <div class="form-group">
        <label for="nombre_completo">Nombre Completo (opcional):</label>
        <input type="text" id="nombre_completo" name="nombre_completo">
      </div>
      
      <div class="form-group">
        <label for="password">Contrase침a: <span style="color:red;">*</span></label>
        <input type="password" id="password" name="password" required minlength="6">
        <small class="password-requirements">M칤nimo 6 caracteres</small>
      </div>
      
      <div class="form-group">
        <label for="password_confirm">Confirmar Contrase침a: <span style="color:red;">*</span></label>
        <input type="password" id="password_confirm" name="password_confirm" required minlength="6">
      </div>
      
      <button type="submit" class="button">Completar Registro</button>
    </form>
  </div>

  <script>
    // Validar que las contrase침as coincidan
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password_confirm').value;
      
      if (password !== passwordConfirm) {
        e.preventDefault();
        alert('Las contrase침as no coinciden');
        return false;
      }
      
      if (password.length < 6) {
        e.preventDefault();
        alert('La contrase침a debe tener al menos 6 caracteres');
        return false;
      }
    });
  </script>
</body>
</html>
