version: "3.9"

# Docker Compose para construir SOLO la aplicación web
# Uso: docker-compose -f docker-compose.web.yml up -d
# ⚠️ Requiere que la base de datos esté disponible externamente o en otro contenedor

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: scrapper_web
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      # Variables de base de datos (leídas del archivo .env)
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST:-scrapper_db}
      DB_PORT: ${DB_PORT:-5432}
      # Configuración de Gunicorn
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-300}
      # Otras variables del .env (si existen)
      SKIP_DB_INIT: ${SKIP_DB_INIT:-false}
      DEBUG_DB_INIT: ${DEBUG_DB_INIT:-false}
    volumes:
      - ./uploads:/app/uploads
    # Conectarse a la red existente donde están scrapper_db y scrapper_pgadmin
    networks:
      - presupuesterpcp_default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  presupuesterpcp_default:
    external: true

