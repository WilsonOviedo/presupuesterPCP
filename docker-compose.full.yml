version: "3.9"

# Docker Compose COMPLETO con todos los servicios (web + postgres + pgadmin)
# Uso: docker-compose -f docker-compose.full.yml up -d
# ⚠️ ADVERTENCIA: Este archivo inicializa la base de datos automáticamente
# Solo usar cuando quieras iniciar todo desde cero o en un entorno nuevo

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: scrapper_web
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      # Sobre-escribir host/puerto para DB dentro de la red de docker
      DB_HOST: postgres
      DB_PORT: 5432
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-300}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15
    container_name: scrapper_db
    environment:
      POSTGRES_DB: ${DB_NAME:-scrapper}
      POSTGRES_USER: ${DB_USER:-scrapper}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-scrapper}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scrapper} -d ${DB_NAME:-scrapper}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: scrapper_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  pgdata:
  pgadmin_data:

